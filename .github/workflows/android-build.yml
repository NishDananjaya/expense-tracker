name: Build Android APK

on:
  push:
    branches: [ main ]   # Run on pushes to main branch
  workflow_dispatch:      # Allows manual run from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install project dependencies
      - run: npm install

      # Step 4: Build web assets
      - run: npm run build

      # Step 5: Install Capacitor Android
      - run: npm install @capacitor/android

      # Step 6: Sync Capacitor
      - run: npx cap sync android

      # Step 7: Setup Java (required by Gradle)
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 8: Build Android APK
      - run: |
          cd android
          ./gradlew assembleDebug

      # Step 9: Upload APK as workflow artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
