name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies (using npm install instead of ci)
      - name: Install dependencies
        run: npm install
        working-directory: ./

      # Step 4: Install Capacitor CLI and Android platform
      - name: Install Capacitor
        run: |
          npm install @capacitor/cli
          npm install @capacitor/android
          npm install @capacitor/core
        working-directory: ./

      # Step 5: Build web assets (Vite)
      - name: Build web assets
        run: npm run build
        working-directory: ./

      # Step 6: Initialize Capacitor if needed and sync
      - name: Setup and Sync Capacitor Android
        run: |
          # Check if android folder exists, if not initialize Capacitor
          if [ ! -d "android" ]; then
            npx cap init
            npx cap add android
          fi
          npx cap sync android
        working-directory: ./

      # Step 7: Setup Java (required by Gradle)
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 8: Build Android APK
      - name: Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleDebug

      # Step 9: Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
