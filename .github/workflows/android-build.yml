name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Step 1: Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 2: Go to project root (if needed)
      - run: cd ./   # Replace ./ with path to your project root if not top-level

      # Step 3: Install dependencies including Capacitor CLI
      - run: npm install @capacitor/cli @capacitor/core @capacitor/android

      # Step 4: Build web assets
      - run: npm run build

      # Step 5: Sync Capacitor (must be after install + build)
      - run: npx cap sync android


      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
